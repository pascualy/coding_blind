<script type="text/python">
from browser import document, alert

import io, sys

def run(event):
	old_stdout = sys.stdout
	redirected_output = sys.stdout = io.StringIO()
	exec(document["zone"].value)
	sys.stdout = old_stdout
	document['output'].innerText = redirected_output.getvalue()
	
document['mybutton'].bind('click', run)
</script>

<input id="zone"> </input <button id="mybutton">run</button>
<div id="output"></div>
