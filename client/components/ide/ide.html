<script type="text/python">
from browser import document, alert

import io, sys

def run(event):
	old_stdout = sys.stdout
	redirected_output = sys.stdout = io.StringIO()
	exec(document["code"].value)
	sys.stdout = old_stdout
	document['output'].innerText = redirected_output.getvalue()
document['run'].bind('click', run)
</script>


<textarea ng-click="$ctrl.readLine(this)" id="code" class=codearea rows="20"></textarea><button id="run">run</button>

<div id="output"></div>
