<div class="objective">
	<h2>{{ $ctrl.lesson }}: {{ $ctrl.title }}</h2>
	<div class="objective-header">
		<p> {{ $ctrl.header }} </p>
	</div>

	<div class="objective-body">
		<p id="bodyText"> {{ $ctrl.body}} </p>
	</div>

	<div class="interpreter">
		<div ng-repeat="cmd in $ctrl.commands">
			<p> >>> <span class="userinput"> {{ cmd.command }} </span></p> 
			<p> 	<span class="userinput"> {{ cmd.output }}  </span></p>
		</div>
	</div>
	<br>
	<div ng-repeat="hint in $ctrl.hints">
		<div id="hintText" class="hints">
			<span class="hint"> {{ hint }} </span>
		</div>
		<br>
	</div>


</div>
<div class="class-list">

</div>
